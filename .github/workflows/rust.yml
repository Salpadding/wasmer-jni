name: Rust

on:
  workflow_dispatch: 

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: |
        chmod +x ./build.sh
        rustup default nightly
        ./build.sh
