name: Rust

on:
  workflow_dispatch: 

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup Java JDK
      uses: actions/setup-java@v2.3.1
      with:
        # The Java version to set up. Takes a whole or semver Java version. See examples of supported syntax in README file
        java-version: 11
        # Java distribution. See the list of supported distributions in README file
        distribution: adopt

    
    - name: Rust Cache
      # You may pin to the exact commit or the version.
      # uses: Swatinem/rust-cache@842ef286fff290e445b90b4002cc9807c3669641
      uses: Swatinem/rust-cache@v1.3.0
      with:
        # The working directory this action should operate in
        working-directory: rust
        # The target dir that should be cleaned and persisted, defaults to `./target`
        target-dir: ./target  
  
    - name: Build on mac/linux
      if: startsWith(matrix.os, 'macos') || startsWith(matrix.os, 'ubuntu')
      run: |
        chmod +x ./build.sh
        rustup default nightly
        ./build.sh
        echo OS=$OS
        echo LIB_BASE_NAME=$LIB_BASE_NAME

      
    - if: startsWith(matrix.os, 'windows')
      shell: bash    
      run: |
        chmod +x ./build.sh
        rustup default nightly
        ./build.sh
        echo OS=$OS
        echo LIB_BASE_NAME=$LIB_BASE_NAME       
        
    - name: Upload win
      if: startsWith(matrix.os, 'windows')
      uses: actions/upload-artifact@v2.2.4
      with:
        # Artifact name
        name: windows
        # A file, directory or wildcard pattern that describes what to upload
        path: rust/target/release/wasmer_jni.dll
        
    - name: Upload linux
      if: startsWith(matrix.os, 'linux')
      uses: actions/upload-artifact@v2.2.4
      with:
        # Artifact name
        name: linux
        # A file, directory or wildcard pattern that describes what to upload
        path: rust/target/release/lbwasmer_jni.so
        
        
    - name: Upload mac
      if: startsWith(matrix.os, 'macos')
      uses: actions/upload-artifact@v2.2.4
      with:
        # Artifact name
        name: osx
        # A file
        path: rust/target/release/lbwasmer_jni.dylib
        
  jar:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v2    
    
    - name: Setup Java JDK
      uses: actions/setup-java@v2.3.1
      with:
        # The Java version to set up. Takes a whole or semver Java version. See examples of supported syntax in README file
        java-version: 11
        # Java distribution. See the list of supported distributions in README file
        distribution: adopt  
        
    - name: Create dir
      run: |
        mkdir -p java/src/main/resources/lib/osx/x86_64
        mkdir -p java/src/main/resources/lib/linux/x86_64
        mkdir -p java/src/main/resources/lib/windows/x86_64
    
    - name: download win
      uses: actions/download-artifact@v2.0.10
      with:
        # Artifact name
        name: windows
        # Destination path
        path: java/src/main/resources/lib/windows/x86_64 
       
    - name: download linux
      uses: actions/download-artifact@v2.0.10
      with:
        # Artifact name
        name: linux
        # Destination path
        path: java/src/main/resources/lib/linux/x86_64 
        
    - name: download mac
      uses: actions/download-artifact@v2.0.10
      with:
        # Artifact name
        name: osx
        # Destination path
        path: java/src/main/resources/lib/osx/x86_64         
        
    - name: jar
      run: |
        pushd java >>/dev/null
        ./gradlew jar
        
    - name: Upload jar
      uses: actions/upload-artifact@v2.2.4
      with:
        # Artifact name
        name: jar
        # A file, directory or wildcard pattern that describes what to upload
        path: java/build/libs
  
        

